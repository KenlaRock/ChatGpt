[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/app.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self' blob: data:; img-src 'self' blob: data:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; script-src 'self' 'unsafe-inline' blob:; worker-src 'self' blob:; connect-src 'self' blob:; object-src 'none'; base-uri 'none'; form-action 'self'"

[[redirects]]
  from = "/*"
  to = "/app.html"
  status = 200
